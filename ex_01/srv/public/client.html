<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Fellow Redditor</title>
    <link rel="stylesheet" type="text/css" href="css/cs-style.css" />
  </head>

  <body>
    <h2 id="header">Take my advice, fellow redditor</h2>

    <main id="content"></main>

    <form id="form">
      <input
        type="text"
        id="search"
        name="search"
        placeholder="find a big brained tip: search by keywords" />
      <div class="center">
        <input type="radio" id="lpt" name="subreddit" value="lpt" checked />
        <label for="lpt">LifeProTips</label>
        <input type="radio" id="ysk" name="subreddit" value="ysk" />
        <label for="ysk">YouShouldKnow</label>
      </div>
      <input type="button" value="fetch me things" id="ping" />
    </form>

    <script src="js/client.js"></script>
  </body>
</html>
